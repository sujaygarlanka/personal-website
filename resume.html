    <script>
        //var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';
        // simple.js
        //var loadingTask = pdfjsLib.getDocument("https://raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/examples/learning/helloworld.pdf");
        //var loadingTask = pdfjsLib.getDocument("https://drive.google.com/uc?id=1q-GhryHzPQM8ph1MyhSOtc-XnbowZqHt");
        var loadingTask = pdfjsLib.getDocument("https://raw.githubusercontent.com/sujaygarlanka/resume/main/Sujay%20Garlanka%20Resume.pdf");
        loadingTask.promise.then(
            function (pdf) {
                // Load information from the first page.
                pdf.getPage(1).then(function (page) {
                    var scale = 3;
                    var viewport = page.getViewport({ scale: scale });
                    // Apply page dimensions to the <canvas> element.
                    var canvas = document.getElementById("pdf");
                    var context = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.style.width = "100%";
                    canvas.style.height = "100%";
                    //wrapper.style.width = Math.floor(viewport.width/scale) + 'pt';
                    //wrapper.style.height = Math.floor(viewport.height/scale) + 'pt';

                    // Render the page into the <canvas> element.
                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).then(function () {
                        console.log("Page rendered!");
                    });
                });
            },
            function (reason) {
                console.error(reason);
            }
        );
    </script>
