<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import element definition -->
    <script>
        function navigate(hashPath) {
            var readmes = {
                drink: "https://raw.githubusercontent.com/sujaygarlanka/box-take-home-java/main/README.md",
                swift: "https://raw.githubusercontent.com/sujaygarlanka/swift-book-exchange/master/README.md",
                midas: "https://raw.githubusercontent.com/sujaygarlanka/receipt-database/master/README.md"
            }
            var paths = hashPath.split("+");
            if (paths[0])
            window.location.hash = "#" + paths[0];
            window.location.hash = "#" + paths[0] + "+" + paths[1];
            var mdElem = document.getElementById(paths[0]);
            mdElem.src = readmes[paths[1]]
        }

        $('.vertical-navigation li').click(function(e){
            $('.vertical-navigation li').css("color", "black");
            $(this).css("color", "red");
        });
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <style>
        :root {
            /* yellow - #FEB728 */
            /* neon green - #00FF73 */
            /* terminal green - #24E200 */
            /* particle red - #B61A25 */
            /* light blue - #0CCBFF */
            /* box blue - #0061D5 */
            --red: #FE554F;
            --yellow: #FEB728;
            --green: #29BD36;
            --black: #000000;
            --text-gray: #96979C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        .main-container {
            /* flex-direction: column; */
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 5%;
            /* font-weight: 200; */
        }

        .readme {
            border: 2px solid #E1E4E8;
            border-radius: 10px;
            padding: 5%;
        }

        .horizontal-navigation {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 1.5%;
            margin-bottom: 1.5%;
        }

        .header {
            display: flex;
            justify-content: center;
            margin-top: 1.5%;
            margin-bottom: 1.5%;
        }

        .red {
            color: var(--red);
        }

        .yellow {
            color: var(--yellow);
        }

        .green {
            color: var(--green);
        }

        .black {
            color: var(--black);
        }

        .vertical-navigation {
            width: 15%;
            position: fixed;
            top: 39%;
            left: 0;
            /* border: 2px solid #E1E4E8; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vertical-navigation li {
            margin-bottom: 40%;
            font-size: 15px;
        }

        .vertical-navigation li a{
            color: var(--text-gray);
        }

        a:link {
            text-decoration: none;
            color: var(--black);
        }

        a:visited {
            text-decoration: none;
            color: var(--black);
        }

        a:hover {
            text-decoration: none;
        }

        .yellow a:hover {
            color: var(--yellow);
        }

        .red a:hover {
            color: var(--red);
        }

        .red.selected a {
            color: var(--red);
        }

        .green a:hover {
            color: var(--green);
        }

        .green.selected a {
            color: var(--green);
        }

        .black a:hover {
            color: var(--text-gray);
        }
    </style>
</head>

<body>
    <div class="vertical-navigation">
        <ul>
            <li id="drink" class="green selected"><a onclick='navigate("projects+drink")'>Drink Machine</a></li>
            <li id="swift" class="green"><a onclick='navigate("projects+swift")'>Swift Book Exchange</a></li>
            <li id="midas" class="green"><a onclick='navigate("projects+midas")'>Midas</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="header">
            <h1>Sujay Garlanka</h1>
        </div>
        <ul class="horizontal-navigation">
            <li class="yellow"><a href="https://app.box.com/s/m237sy3kmrisr2k1zajuvmw7t8yqcuf8">Resume</a></li>
            <li class="red"><a href="#experience">Experience</a></li>
            <li class="green"><a href="#projects">Projects</a></li>
            <li class="black"><a href="https://github.com/sujaygarlanka">Github</a></li>
          </ul>
          <div class="header">
            <h1 class="red">Experience</h1>
        </div>
        <div class="readme">
            <zero-md id="experience" src="https://raw.githubusercontent.com/sujaygarlanka/box-take-home-java/main/README.md"></zero-md>
        </div>
        <div class="header">
            <h1 class="green">Projects</h1>
        </div>
        <div class="readme">
            <zero-md id="projects" src="https://raw.githubusercontent.com/sujaygarlanka/box-take-home-java/main/README.md"></zero-md>
        </div>
    </div>
</body>

</html>
