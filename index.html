            experience: {

                internship: "https://raw.githubusercontent.com/sujaygarlanka/personal-website/master/experience/box-internship.md",
                cisco: "https://raw.githubusercontent.com/sujaygarlanka/personal-website/master/experience/cisco.md"
            },
            projects: {
                drink: "https://raw.githubusercontent.com/sujaygarlanka/DrinkMixr/master/README.md",
                swift: "https://raw.githubusercontent.com/sujaygarlanka/swift-book-exchange/master/README.md",
                midas: "https://raw.githubusercontent.com/sujaygarlanka/receipt-database/master/README.md"
            }
        }

        function navigate(hashPath) {
            var paths = hashPath.split("+");
            console.log(paths);
            if (paths.length > 0) {
                window.location.hash = paths[0];
                console.log(paths[0])
            }
            if (paths.length > 1) {

                // Change Readme
                const sectionHash = paths[0];
                const readme = paths[1];
                const section = sectionHash.substring(1);
                window.location.hash = sectionHash + "+" + readme;
                var mdElem = document.getElementById(section);
                mdElem = mdElem.getElementsByTagName("zero-md");
                console.log(readme);
                mdElem[0].src = readmes[section][readme];

                // Select item on vertical navbar
                const navbar = section + '-nav';
                var links = document.getElementById(navbar).children;
                for (var i = 0; i < links.length; i++) {
                    if (links[i].id == readme) {
                        links[i].classList.add("selected");
                    } else {
                        links[i].classList.remove("selected");
                    }
                }

                refreshNavbar();
            }
        }

        function refreshNavbar() {
            const experienceNav = document.getElementById("experience-nav");
            const projectsNav = document.getElementById("projects-nav");
            const projectsElem = document.getElementById("projects");
            const topOfProjects = projectsElem.getBoundingClientRect().top;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            if (topOfProjects < viewportHeight / 2) {
                experienceNav.classList.add("hidden");
                projectsNav.classList.remove("hidden");
            } else {
                experienceNav.classList.remove("hidden");
                projectsNav.classList.add("hidden");
            }
        }

        window.onscroll = refreshNavbar;

        window.onload = function () {
            navigate(window.location.hash);
        }

    </script>
