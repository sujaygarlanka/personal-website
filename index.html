    <script>
        var numReadmes = 6;
        function navigate(hashPath) {
            var paths = hashPath.split("+");
            if (paths[0] == "") {
                return;
            }

            if (paths.length > 0) {
                console.log(paths[0])
                document.querySelector(paths[0]).scrollIntoView({
                    behavior: 'smooth'
                });
                if (history.pushState) {
                    history.pushState(null, null, paths[0]);
                }
                else {
                    location.hash = paths[0];
                }
            }

            if (paths.length > 1) {
                // Change Readme
                const sectionHash = paths[0];
                const item = paths[1];
                window.location.hash = sectionHash + "+" + item;

                var readmes = $(`${sectionHash} .readme`);
                for (var i = 0; i < readmes.length; i++) {
                    if (readmes[i].classList.contains(item)) {
                        readmes[i].classList.remove("hidden");
                    } else {
                        readmes[i].classList.add("hidden");
                    }
                }

                // Select item on vertical navbar
                var links = $(`${sectionHash}-nav`)[0].children;
                for (var i = 0; i < links.length; i++) {
                    if (links[i].classList.contains(item)) {
                        links[i].classList.add("selected");
                    } else {
                        links[i].classList.remove("selected");
                    }
                }
            }
        }

        function refreshNavbar() {
            const experienceNav = $('#experience-nav')[0];
            const projectsNav = $('#projects-nav')[0];
            const projectsElem = $('#projects')[0];
            const topOfProjects = projectsElem.getBoundingClientRect().top;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            if (topOfProjects < viewportHeight / 2) {
                experienceNav.classList.add("hidden");
                projectsNav.classList.remove("hidden");
            } else {
                experienceNav.classList.remove("hidden");
                projectsNav.classList.add("hidden");
            }
        }

        window.onscroll = refreshNavbar;

        window.onload = function () {
            var intervalId = setInterval(function () {
                var markdownBodies = $('.markdown-body');
                if (markdownBodies.length == numReadmes) {
                    console.log(intervalId);
                    var paths = hashPath.split("+");
                    navigate(window.location.hash);
                    clearInterval(intervalId);
                }
            }, 50);
        }

    </script>
